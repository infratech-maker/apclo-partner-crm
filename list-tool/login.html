<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - リスト収集ツール</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Inter", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at top, #eff6ff, #f9fafb);
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">APCLO PARTNER</h1>
      <p class="text-sm text-gray-500">レストランリスト収集・管理システム</p>
    </div>

    <div class="bg-white/90 backdrop-blur apclo-card rounded-xl shadow-md px-8 py-10">
      <h2 class="text-xl font-semibold text-gray-900 mb-6 text-center">ログイン</h2>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="partner-id" class="block text-sm font-medium text-gray-700 mb-1">パートナーID</label>
          <input
            id="partner-id"
            name="partner-id"
            type="text"
            autocomplete="username"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            placeholder="例: APCLO001"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <span class="ml-2 text-xs text-gray-600">ログイン情報を保持する</span>
          </label>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            ログイン
          </button>
        </div>
      </form>

      <p class="mt-4 text-xs text-gray-400 text-center">
        開発環境では認証はスキップされ、固定IDでログインします。
      </p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const partnerId = document.getElementById("partner-id").value.trim();
      const password = document.getElementById("password").value;
      const submitButton = e.target.querySelector('button[type="submit"]');
      const errorDiv = document.createElement('div');
      errorDiv.className = 'mt-2 text-sm text-red-600';
      errorDiv.id = 'login-error';

      // 既存のエラーメッセージを削除
      const existingError = document.getElementById('login-error');
      if (existingError) {
        existingError.remove();
      }

      if (!partnerId || !password) {
        errorDiv.textContent = 'パートナーIDとパスワードを入力してください';
        e.target.appendChild(errorDiv);
        return;
      }

      // ローディング状態
      submitButton.disabled = true;
      submitButton.textContent = 'ログイン中...';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            partner_code: partnerId,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'ログインに失敗しました');
        }

        // ログイン成功
        if (data.success && data.user) {
          sessionStorage.setItem("currentPartnerId", data.user.partner_code);
          sessionStorage.setItem("isAdmin", data.user.is_admin ? "true" : "false");
          sessionStorage.setItem("userName", data.user.name);
          sessionStorage.setItem("userType", data.user.user_type);

          // 警告メッセージがある場合は表示
          if (data.warning) {
            console.warn(data.warning);
          }

          window.location.href = "/list-tool";
        } else {
          throw new Error('ログインに失敗しました');
        }
      } catch (error) {
        errorDiv.textContent = error.message || 'ログインに失敗しました。サーバーに接続できません。';
        e.target.appendChild(errorDiv);
        submitButton.disabled = false;
        submitButton.textContent = 'ログイン';
      }
    });
  </script>
</body>
</html>
